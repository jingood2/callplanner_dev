<!-- Hero Area Section -->

<section id="sign-up-area">

<div class="container">
    <div class="row">
<div class="col-md-12">
        <h1 class="title-big wow fadeIn">Join Us Today!</h1>
        <h2 class="subtitle-big">Enjoy our Awesomeness</h2>
</div>


<div class="col-md-12 text-center">
<form role="form" class="sign-up-form" ng-submit="register()">
  <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown">
    <input type="email" class="form-control" placeholder="Enter email" ng-model="planner.email">
  </div>
  <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown">
    <input type="mobile" class="form-control" placeholder="Enter mobile" ng-model="planner.phone">
  </div>
  <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown" data-wow-delay=".7s">
    <input type="password" class="form-control" placeholder="Password" ng-model="planner.password">
    <button class="sign-up-button btn btn-border btn-lg col-md-offset-3 col-md-6 col-md-offset-3 wow fadeInUp" data-wow-delay="1s">Sign Up</button>
  </div>
</form>
</div>
</div>
</div>
</div>
</section>

<!-- Hero Area Section End-->
