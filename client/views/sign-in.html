<!-- Hero Area Section -->

<section id="sign-in-area">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title-big wow fadeIn"><i class="fa fa-sign-in"></i></h1>
                <h2 class="subtitle-big">Sign-in to access your account</h2>
            </div>


            <div class="col-md-12 text-center">
              <form role="form" class="sign-in-form" name="form" ng-submit="login()">
                <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown" data-wow-offset="10">
                  <input type="email" class="form-control" ng-model="planner.email" placeholder="Enter email">
                </div>
                <div class="form-group col-md-offset-4 col-md-4 col-md-offset-4 wow fadeInDown" data-wow-delay=".8s">
                  <input type="password" class="form-control" ng-model="planner.password" placeholder="Password">
                  <button class="sign-up-button btn btn-border btn-lg col-md-offset-3 col-md-6 col-md-offset-3 wow fadeInUp" data-wow-delay="1.2s" >Sign In</button>
                </div>
              </form>
            </div>
        </div>
    </div>
</section>

<!-- Hero Area Section End-->
